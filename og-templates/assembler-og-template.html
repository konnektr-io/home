<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnektr Assembler - OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      :root {
        --brand-dark: oklch(0.12 0.02 240);
        --brand-blue: oklch(0.35 0.08 240);
        --brand-teal: oklch(0.55 0.12 180);
        --brand-gray: oklch(0.45 0.01 240);
        --brand-light: oklch(0.98 0.001 240);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          var(--brand-dark) 0%,
          #1a1a2e 50%,
          var(--brand-blue) 100%
        );
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        padding: 60px;
      }

      /* AI circuit pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            90deg,
            rgba(30, 158, 149, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(0deg, rgba(30, 158, 149, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.3;
      }

      .content {
        position: relative;
        z-index: 2;
        flex: 1;
        max-width: 600px;
      }

      .product-badge {
        background: rgba(138, 43, 226, 0.2);
        color: #da70d6;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-block;
        margin-bottom: 20px;
        border: 1px solid rgba(138, 43, 226, 0.3);
      }

      .logo-brand {
        color: var(--brand-light);
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .title {
        font-size: 72px;
        font-weight: 800;
        color: var(--brand-light);
        margin-bottom: 20px;
        line-height: 1;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .gradient-text {
        background: linear-gradient(135deg, #da70d6 0%, var(--brand-teal) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      .subtitle {
        font-size: 24px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        line-height: 1.3;
      }

      .features {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--brand-light);
        font-size: 16px;
        font-weight: 600;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        color: #da70d6;
        flex-shrink: 0;
      }

      .visual {
        position: relative;
        z-index: 2;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ai-visual {
        width: 300px;
        height: 300px;
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ai-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #da70d6 0%, var(--brand-teal) 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: var(--brand-light);
        box-shadow: 0 20px 40px rgba(218, 112, 214, 0.3);
        position: relative;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .ai-icon::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(135deg, #da70d6, var(--brand-teal));
        border-radius: 25px;
        opacity: 0.3;
        filter: blur(10px);
        z-index: -1;
      }

      .pricing {
        position: absolute;
        top: 60px;
        right: 60px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .pricing-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }

      .pricing-value {
        font-size: 20px;
        font-weight: 700;
        color: #da70d6;
      }

      .coming-soon {
        position: absolute;
        top: 60px;
        right: 60px;
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 1px solid rgba(255, 193, 7, 0.3);
      }

      .domain {
        position: absolute;
        bottom: 40px;
        right: 40px;
        font-size: 18px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">Coming Soon</div>

    <div class="content">
      <div class="product-badge">AI-Powered Digital Twin Builder</div>
      <div class="logo-brand">Konnektr</div>

      <h1 class="title">
        <span class="gradient-text">Assembler</span>
      </h1>

      <p class="subtitle">
        Automate DTDL model creation with AI and visual interface
      </p>

      <div class="features">
        <div class="feature">
          <i data-lucide="brain-circuit" class="feature-icon"></i>
          AI-Powered Ontology Generation
        </div>
        <div class="feature">
          <i data-lucide="palette" class="feature-icon"></i>
          Visual Graph Editor
        </div>
        <div class="feature">
          <i data-lucide="link" class="feature-icon"></i>
          Multi-Source Contextualization
        </div>
        <div class="feature">
          <i data-lucide="rocket" class="feature-icon"></i>
          One-Click Deployment
        </div>
      </div>
    </div>

    <div class="visual">
      <div class="ai-visual">
        <div class="ai-icon">ðŸ§ </div>
      </div>
    </div>

    <div class="domain">konnektr.io/assembler</div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
