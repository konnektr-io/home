    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnektr LinkedIn Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
            /* LinkedIn profile image overlay safe zone (for local testing only)
            .linkedin-overlay-guide {
              position: absolute;
              top: 0;
              left: 0;
              width: 300px;
              height: 191px;
              background: rgba(255,0,0,0.08);
              border-right: 2px dashed #ff0000;
              z-index: 10;
              pointer-events: none;
            }
            */
      :root {
        /* Konnektr Brand Colors */
        --brand-dark: oklch(0.12 0.02 240); /* #0B111D equivalent */
        --brand-blue: oklch(0.35 0.08 240); /* #2D4263 equivalent */
        --brand-teal: oklch(0.55 0.12 180); /* #1E9E95 equivalent */
        --brand-gray: oklch(0.45 0.01 240);
        --brand-light: oklch(0.98 0.001 240);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        width: 1128px;
        height: 191px;
        background: linear-gradient(
          135deg,
          var(--brand-dark) 0%,
          var(--brand-blue) 50%,
          var(--brand-teal) 100%
        );
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: relative;
        overflow: hidden;
        padding: 0 50px;
      }

      /* Subtle pattern overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(30, 158, 149, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(45, 66, 99, 0.15) 0%,
            transparent 50%
          );
      }

      .right-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 25px;
        margin-left: auto;
      }

      .logo {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 4px 12px rgba(30, 158, 149, 0.4));
      }

      .logo svg {
        width: 60px;
        height: 60px;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: flex-end;
      }

      .title {
        font-size: 32px;
        font-weight: 800;
        color: var(--brand-light);
        line-height: 1;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        text-align: right;
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          var(--brand-teal) 0%,
          var(--brand-light) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      .subtitle {
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.2;
        text-align: right;
      }

      /* Remove right-section and product badges for now (not needed on right-aligned banner) */

      /* Decorative elements */
      .deco-1 {
        position: absolute;
        top: 30px;
        left: 80px;
        width: 80px;
        height: 80px;
        background: rgba(30, 158, 149, 0.12);
        border-radius: 50%;
        filter: blur(30px);
      }
      .deco-2 {
        position: absolute;
        bottom: 30px;
        left: 180px;
        width: 100px;
        height: 100px;
        background: rgba(45, 66, 99, 0.12);
        border-radius: 50%;
        filter: blur(35px);
      }
    </style>
  </head>

      <div class="text-content">
        <h1 class="title">
          Konnektr <span class="gradient-text">Platform</span>
