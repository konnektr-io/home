<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnektr Flow - OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      :root {
        --brand-dark: oklch(0.12 0.02 240);
        --brand-blue: oklch(0.35 0.08 240);
        --brand-teal: oklch(0.55 0.12 180);
        --brand-gray: oklch(0.45 0.01 240);
        --brand-light: oklch(0.98 0.001 240);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          var(--brand-dark) 0%,
          #0d4f4c 50%,
          var(--brand-teal) 100%
        );
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        padding: 60px;
      }

      /* Flow pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 200px 100px,
            rgba(30, 158, 149, 0.1) 2px,
            transparent 2px
          ),
          radial-gradient(
            circle at 600px 200px,
            rgba(30, 158, 149, 0.1) 2px,
            transparent 2px
          ),
          radial-gradient(
            circle at 1000px 300px,
            rgba(30, 158, 149, 0.1) 2px,
            transparent 2px
          );
        background-size: 400px 200px;
      }

      /* Flow lines */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            90deg,
            transparent 0%,
            rgba(30, 158, 149, 0.1) 20%,
            transparent 40%
          ),
          linear-gradient(
            90deg,
            transparent 40%,
            rgba(30, 158, 149, 0.1) 60%,
            transparent 80%
          );
        background-size: 400px 100%;
        animation: flow 3s linear infinite;
      }

      @keyframes flow {
        0% {
          transform: translateX(-100px);
        }
        100% {
          transform: translateX(100px);
        }
      }

      .content {
        position: relative;
        z-index: 2;
        flex: 1;
        max-width: 600px;
      }

      .product-badge {
        background: rgba(30, 158, 149, 0.2);
        color: var(--brand-teal);
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-block;
        margin-bottom: 20px;
        border: 1px solid rgba(30, 158, 149, 0.3);
      }

      .logo-brand {
        color: var(--brand-light);
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .title {
        font-size: 72px;
        font-weight: 800;
        color: var(--brand-light);
        margin-bottom: 20px;
        line-height: 1;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .gradient-text {
        background: linear-gradient(135deg, var(--brand-teal) 0%, #00e5ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      .subtitle {
        font-size: 24px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        line-height: 1.3;
      }

      .features {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--brand-light);
        font-size: 16px;
        font-weight: 600;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        color: var(--brand-teal);
        flex-shrink: 0;
      }

      .visual {
        position: relative;
        z-index: 2;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flow-visual {
        width: 300px;
        height: 300px;
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flow-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, var(--brand-teal) 0%, #00e5ff 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: var(--brand-dark);
        box-shadow: 0 20px 40px rgba(30, 158, 149, 0.3);
        position: relative;
      }

      .flow-icon::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(135deg, var(--brand-teal), #00e5ff);
        border-radius: 25px;
        opacity: 0.3;
        filter: blur(10px);
        z-index: -1;
      }

      .coming-soon {
        position: absolute;
        top: 60px;
        right: 60px;
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 1px solid rgba(255, 193, 7, 0.3);
      }

      .domain {
        position: absolute;
        bottom: 40px;
        right: 40px;
        font-size: 18px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">Coming Soon</div>

    <div class="content">
      <div class="product-badge">Real-Time Data & Event Orchestrator</div>
      <div class="logo-brand">Konnektr</div>

      <h1 class="title">
        <span class="gradient-text">Flow</span>
      </h1>

      <p class="subtitle">
        Real-time data processing and event orchestration for digital twins
      </p>

      <div class="features">
        <div class="feature">
          <i data-lucide="workflow" class="feature-icon"></i>
          Visual Flow Builder
        </div>
        <div class="feature">
          <i data-lucide="plug" class="feature-icon"></i>
          Rich Connector Library
        </div>
        <div class="feature">
          <i data-lucide="zap" class="feature-icon"></i>
          Triggered by Graph Events
        </div>
        <div class="feature">
          <i data-lucide="cloud" class="feature-icon"></i>
          Serverless Execution
        </div>
      </div>
    </div>

    <div class="visual">
      <div class="flow-visual">
        <div class="flow-icon">ðŸŒŠ</div>
      </div>
    </div>

    <div class="domain">konnektr.io/flow</div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
